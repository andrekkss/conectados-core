version: '3.6'

services:
  conectados-middleware:
    build:
      context: middleware
      dockerfile: Dockerfile
    volumes:
    - ./middleware:/usr/middleware
    depends_on:
      - conectados-post
    links:
      - conectados-post
    command: npm run-script start:prod
    ports:
    - 3000:3000

  conectados-post:
    build:
      context: post-service
      dockerfile: Dockerfile
    volumes:
    - ./post-service:/usr/post
    command: npm run-script start:prod
    ports:
    - 3001:3001

  conectados-client:
    build:
      context: client-service
      dockerfile: Dockerfile
    volumes:
    - ./client-service:/usr/client
    command: npm run-script start:prod
    ports:
    - 3002:3002

  conectados-mongo:
    image: mongo:latest
    container_name: conectados-mongo
    ports:
      - 27017:27017
    volumes:
      - mongodb:/data/db
      - mongoconfig:/data/configdb

volumes:
  mongodb:
  mongoconfig:
